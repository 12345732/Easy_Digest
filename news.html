<!DOCTYPE html>
<html>
<head>
  <title>Newspapers</title>
  <div class="header">
    <h1>NEWS</h1>
    <p style="margin-bottom: 10px;">"Discover the future of reading, extract key insights from complex text effortlessly"</p>
  </div>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .input-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .ribbon {
      position: absolute;
      display: inline-block;
      width: 150px;
      height: 150px;
      overflow: hidden;
    }

    .ribbon::before,
    .ribbon::after {
      position: absolute;
      z-index: -1;
      content: '';
      display: block;
      border: 5px solid #2980b9;
    }

    .ribbon span {
      position: absolute;
      display: block;
      width: 225px;
      padding: 15px 0;
      background-color: #3498db;
      box-shadow: 0 5px 10px rgba(0,0,0,.1);
      color: #fff;
      font: 700 18px/1 'Lato', sans-serif;
      text-shadow: 0 1px 1px rgba(0,0,0,.2);
      text-transform: uppercase;
      text-align: center;
    }

    /* top left */
    .ribbon-top-left {
      top: 0;
      left: 0;
    }
    .ribbon-top-left::before,
    .ribbon-top-left::after {
      border-top-color: transparent;
      border-left-color: transparent;
    }
    .ribbon-top-left::before {
      top: 10px;
      right: 10px;
    }
    .ribbon-top-left::after {
      bottom: 10px;
      left: 10px;
    }
    .ribbon-top-left span {
      right: -25px;
      top: 30px;
      transform: rotate(-45deg);
    }

    /* top right */
    .ribbon-top-right {
      top: 0;
      right: 0;
    }
    .ribbon-top-right::before,
    .ribbon-top-right::after {
      border-top-color: transparent;
      border-right-color: transparent;
    }
    .ribbon-top-right::before {
      top: 10px;
      left: 10px;
    }
    .ribbon-top-right::after {
      bottom: 10px;
      right: 10px;
    }
    .ribbon-top-right span {
      left: -25px;
      top: 30px;
      transform: rotate(45deg);
    }

    /* bottom left */
    .ribbon-bottom-left {
      bottom: 0;
      left: 0;
    }
    .ribbon-bottom-left::before,
    .ribbon-bottom-left::after {
      border-bottom-color: transparent;
      border-left-color: transparent;
    }
    .ribbon-bottom-left::before {
      bottom: 10px;
      right: 10px;
    }
    .ribbon-bottom-left::after {
      top: 10px;
      left: 10px;
    }
    .ribbon-bottom-left span {
      right: -25px;
      bottom: 30px;
      transform: rotate(225deg);
    }

    /* bottom right */
    .ribbon-bottom-right {
      bottom: 0;
      right: 0;
    }
    .ribbon-bottom-right::before,
    .ribbon-bottom-right::after {
      border-bottom-color: transparent;
      border-right-color: transparent;
    }
    .ribbon-bottom-right::before {
      bottom: 10px;
      left: 10px;
    }
    .ribbon-bottom-right::after {
      top: 10px;
      right: 10px;
    }
    .ribbon-bottom-right span {
      left: -25px;
      bottom: 30px;
      transform: rotate(-225deg);
    }

    /* Additional styles for your content */
    .header {
      text-align: center;
      margin-top: 0px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      font-family: 'Lato', sans-serif;
      color: #3498db;
    }

    p {
      font-size: 18px;
      font-weight: 400;
      font-family: 'Lato', sans-serif;
      color: #555;
    }

    .input-box {
      width: 500px;
      height: 40px;
      font-size: 16px;
      padding: 5px;
      border: 2px solid black;
    }

    .output-box {
      width: 500px;
      height: 300px;
      font-size: 16px;
      resize: vertical;
      margin-top: 20px;
      border: 2px solid black;
    }

    .glowing-button {
      background-color: green;
      color: #f7f4f4;
      padding: 10px 15px; /* Adjust the button size as needed */
      font-size: 14px; /* Adjust the font size as needed */
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .button-container {
      display: flex;
      align-items: center; /* Center align items horizontally */
      width: 500px; /* Adjust the width as needed */
      margin-top: 20px;
    }

    .button-container .glowing-button {
      margin: 0 10px; /* Add some margin between the buttons */
    }

    .glowing-button:hover {
      background-color: #168ecd; /* Adjust this color as needed */
      transform: scale(1.05);
      box-shadow: #168ecd;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      100% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }
    }
  </style>
</head>
<body>
  <div class="ribbon ribbon-top-left"><span>NEWS</span></div>
  <div class="ribbon ribbon-top-right"><span>NEWS</span></div>
  <form action="/news" method="POST">
    <div class="input-container">
      <input class="input-box" type="text" name="input_url" placeholder="Enter the URL of the news article" value="{{ input_url }}">
    </div>
    <textarea class="output-box" name="output_text" placeholder="Summarized output">{{ summarized_text }}</textarea>
    
    <div class="button-container">
        <button class="glowing-button" type="submit">Submit</button>
        <button class="glowing-button" onclick="generateVoiceOutput()">Voice Output</button>
    </div>
  </form>
</body>
</html>
